<!DOCTYPE html>
<html>
<head>
	<title>HackathonHUB</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="mainPage/homePageStyles.css">

</head>
<body>
	<div class="container-fluid">
		<div class="row topLine">
					<h4 class="topLineMenu"id="seeThru"><img id="locationLogo"src="img/location.png" width="20px" height="20px"><span>HACKATHON</span>HUB</h4>	
					<h4 class="topLineMenu"id="Link"> <a href="#">Notifications</a> </h4>	
					<h4 class="topLineMenu"id="AccLink"> <a href="#">Account</a> </h4>	
					<h4 class="topLineMenu"id="HelpLink"><a href="#">Help</a></h4>	
			</div>
			<div id="featuredArea">
					<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            			<ol class="carousel-indicators">
              				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            			</ol>
        			<div class="carousel-inner">
          			<div class="carousel-item active">
            			<img class="d-block w-100 img-fluid" src="musicCupcakes.jpg" alt="First slide" id="firstCaro">
            			<div class="carousel-caption">
              				<h5>Hackathon Event 1</h5>
              				<p>Short Description 1</p>
            			</div>
          			</div>
          			<div class="carousel-item">
            			<img class="d-block w-100 img-fluid" src="mysteryBox.jpg" alt="Second slide" id="secondCaro">
             			<div class="carousel-caption">
              				<h5>Hackathon Event 2</h5>
              				<p>Short Description 2</p>
            			</div>
          			</div>
          			<div class="carousel-item">
            			<img class="d-block w-100 img-fluid" src="rosePops.jpg" alt="Third slide" id="thirdCaro">
             			<div class="carousel-caption">
              				<h5>Hackathon Event 3</h5>
              				<p>Short Description 2</p>
            			</div>
          			</div>
        			</div>
        			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
          				<span class="sr-only">Previous</span>
        			</a>
        			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          				<span class="carousel-control-next-icon" aria-hidden="true"></span>
          				<span class="sr-only">Next</span>
        			</a>
      			</div>
			</div>

		<div class="upComingEvents">
			<div class="row upComing">
				<div class="col-lg-12">
					<h2>Upcoming Hackathons</h2>
				</div>
			</div>
		</div>
  	</div> <!--container fluid -->


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
